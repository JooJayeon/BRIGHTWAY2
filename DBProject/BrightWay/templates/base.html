<head>
    <title>BRIGHT WAY</title>
    {% load staticfiles %}
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    {% load static %}
    <link href="{%static 'css/style.css'%}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Delius+Unicase:400,700&display=swap" rel="stylesheet">
</head>

<body>
  {% if user.is_authenticated %}
  <nav class="navbar">
      <a class="navbar-brand" href="{%url 'home'%} ">BRIGHT WAY.</a>
      <ul class="align-left">
        <li class="nav-item">
          <a class="nav-link" href="{%url 'home'%} ">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
          <form id="logout" method="POST" action="{% url 'logout' %}">
              {% csrf_token %} <input type="hidden" />
          </form>
        </li>
      </ul>
    </nav>
  
  {%else %}
  <nav class="navbar">
      <a class="navbar-brand" href="{%url 'home'%} ">BRIGHT WAY.</a>
      <ul class="align-left">
        <li class="nav-item">
          <a class="nav-link" href="{%url 'home'%} ">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{%url 'select2'%} ">Login</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{%url 'select'%} ">SignUp</a>
        </li>
      </ul>
    </nav>
  {% endif %}
            
  {%block contents%}

  {%endblock%}

</body>
